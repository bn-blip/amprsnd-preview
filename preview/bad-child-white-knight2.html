<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>BAD CHILD â€” WHITE KNIGHT</title>

<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --artist:#b7b7b7;
  --ink:#111;
  --timer:#b7b7b7;
}

body{
  font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
  background:#ffffff;
  color:var(--ink);
  height:100svh;
  overflow:hidden;
}

/* ===== FRAME ===== */
.stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== ART ===== */
.cover img{
  width:min(70vh,640px);
  box-shadow:0 48px 140px rgba(0,0,0,.18);
  transition:transform 700ms ease, filter 700ms ease, box-shadow 700ms ease;
}

.cover:hover img{
  transform:scale(1.012);
  filter:brightness(1.02);
  box-shadow:0 52px 160px rgba(0,0,0,.20);
}

/* ===== META ===== */
.meta{
  position:fixed;
  bottom:36px;
  left:36px;
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  line-height:1.45;
}

.meta .artist{ color:var(--artist); }
.meta .title{
  display:block;
  margin-top:6px;
  color:var(--ink);
}

/* ===== TIMER ===== */
.timer{
  position:fixed;
  bottom:36px;
  right:36px;
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--timer);
  font-variant-numeric: tabular-nums;
  text-align:right;
}

/* ===== BACK ===== */
.back{
  position:fixed;
  top:24px;
  left:24px;
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  text-decoration:none;
  color:#9a9a9a;
}

/* =========================
   MOBILE RECOMPOSITION
   ========================= */
@media(max-width:700px){

  body{
    overflow:auto;
  }

  .stage{
    position:relative;
    flex-direction:column;
    padding-top:72px;
    padding-bottom:32px;
  }

  .cover img{
    width:82vw;
    max-width:360px;
  }

  .meta{
    position:relative;
    left:auto;
    bottom:auto;
    margin-top:22px;
    text-align:center;
  }

  .timer{
    position:relative;
    right:auto;
    bottom:auto;
    margin-top:10px;
    font-size:10px;
    text-align:center;
  }

  .back{
    position:fixed;
    top:16px;
    left:16px;
  }
}
</style>
</head>

<body>

<a href="/" class="back">Back</a>

<div class="stage">
  <div class="cover">
    <img src="/images/BADCHILD_WHITEKNIGHT_B8.1.jpg" alt="BAD CHILD WHITE KNIGHT">
  </div>

  <div class="meta">
    <div class="artist">BAD CHILD</div>
    <div class="title">WHITE KNIGHT</div>
  </div>

  <div class="timer" id="timer">LOADING</div>
</div>

<script>
const target = new Date("February 20, 2026 00:00:00").getTime();
const el = document.getElementById("timer");

function pad2(n){ return String(n).padStart(2,"0"); }

function tick(){
  let diff = target - Date.now();
  if(diff <= 0){
    el.textContent = "AVAILABLE";
    return;
  }

  const d = Math.floor(diff / 86400000);
  diff %= 86400000;
  const h = Math.floor(diff / 3600000);
  diff %= 3600000;
  const m = Math.floor(diff / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  el.textContent = `${d}D ${pad2(h)}H ${pad2(m)}M ${pad2(s)}S`;
}

tick();
setInterval(tick,1000);
</script>

</body>
</html>
