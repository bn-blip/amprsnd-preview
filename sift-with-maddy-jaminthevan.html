<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- Open Graph -->
<meta property="og:title" content="SIFT with Maddy × Jam in the Van — AMPRSND" />
<meta property="og:image" content="https://amprsndamprsnd.com/images/SIFT_Maddy_JamInTheVan_BG.png" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://amprsndamprsnd.com/sift-maddy.html" />
<meta name="twitter:card" content="summary_large_image" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SIFT with Maddy × Jam in the Van — AMPRSND</title>

<link rel="icon" type="image/png" href="/images/&rubberlogo.png">
<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">

<!-- Instagram preloading -->
<link rel="preconnect" href="https://www.instagram.com">
<link rel="dns-prefetch" href="https://www.instagram.com">
<link rel="preconnect" href="https://static.cdninstagram.com">

<style>
*{ box-sizing:border-box; margin:0; padding:0; }

:root{
  --ink:#9a9a9a;
  --hair:#e9e9e9;
}

body{
  font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
  background:#000;
  color:var(--ink);
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("/images/SIFT_Maddy_JamInTheVan_BG.png") center / cover no-repeat;
  filter:blur(10px);
  transition:filter 900ms ease;
  z-index:-1;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(4px);
  border-bottom:1px solid var(--hair);
  padding:12px 24px;
  display:grid;
  grid-template-columns:auto 1fr;
  align-items:center;
  z-index:10;
  opacity:0;
  transition:opacity 600ms ease;
}

.header a{
  font-size:12px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--ink);
}

.header .title{
  font-size:11px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  text-align:right;
  opacity:.7;
}
.header a{
  position:relative;
}

.header a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:1px;
  background:currentColor;
  transform:scaleX(0);
  transform-origin:left;
  transition:transform 260ms ease;
  opacity:0.7;
}

.header a:hover::after{
  transform:scaleX(1);
}

/* ===== DESKTOP INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:30;
  opacity:1;
  transition:opacity 1200ms ease;
}

.intro.fade-out{
  opacity:0;
  pointer-events:none;
}

.intro img{
  width:100vw;
  height:100vh;
  object-fit:cover;
}

/* ===== LOADING TEXT ===== */
.intro-text{
  position:fixed;
  bottom:48px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:rgba(255,255,255,.6);
  z-index:31;
  animation:fadePulse 2.6s ease infinite;
  transition:opacity 600ms ease, transform 600ms ease;
}

.intro-text.exit{
  opacity:0;
  transform:translate(-50%, 12px);
}

@keyframes fadePulse{
  0%{opacity:0}
  40%{opacity:.6}
  70%{opacity:.4}
  100%{opacity:.6}
}

/* ===== PHONE ===== */
.phone{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  opacity:0;
  transition:opacity 900ms ease;
  z-index:5;
}

.phone a{
  display:block;
  transition:transform 300ms ease, filter 300ms ease;
}

.phone a:hover{
  transform:scale(1.035);
  filter:brightness(1.05);
}

.phone img{
  width:min(70vh,520px);
  filter:drop-shadow(0 36px 96px rgba(0,0,0,.4));
}

/* ===== MOBILE INTRO ===== */
.mobile-intro{
  display:none;
}

/* ===== MOBILE OVERRIDES ===== */
@media(max-width:600px){

  .bg{
    filter:blur(0);
  }

  .intro,
  .intro-text{
    display:none;
  }

  .header{
    grid-template-columns:1fr;
    justify-items:center;
  }

  .header a{
    display:none;
  }

  .header .title{
    text-align:center;
  }

  .mobile-intro{
    display:flex;
    position:fixed;
    inset:0;
    background:#000;
    align-items:center;
    justify-content:center;
    z-index:20;
    opacity:1;
    transition:opacity 1000ms ease;
  }

  .mobile-intro.fade-out{
    opacity:0;
    pointer-events:none;
  }

  .mobile-intro img{
    width:80vw;
    max-width:420px;
  }

  .phone,
  .header{
    opacity:0;
  }
}

@media(max-width:600px){

  .phone{
  animation: mobileFloat 8s ease-in-out infinite;
  animation-play-state: paused;
}

.phone[style*="opacity: 1"]{
  animation-play-state: running;

}

@keyframes mobileFloat {
  0% {
    transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
  }
  50% {
    transform: translate(-50%, -50%) translateY(-8px) rotate(0.3deg);
  }
  100% {
    transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- DESKTOP INTRO -->
<div class="intro" id="intro">
  <img src="/images/SIFT_ANIMATION.gif" alt="SIFT intro">
</div>
<div class="intro-text" id="introText">SIFT is loading</div>

<!-- MOBILE INTRO -->
<div class="mobile-intro" id="mobileIntro">
  <img src="/images/SIFTWITHMADDY_JAMINTHEVAN_012726_LogoMain.png" alt="SIFT logo">
</div>

<!-- HEADER -->
<div class="header" id="header">
  <a href="/">Back</a>
  <div class="title">SIFT with Maddy × Jam in the Van</div>
</div>

<!-- PHONE -->
<div class="phone" id="phone">
  <a href="https://www.instagram.com/jaminthevan/?hl=en" target="_blank" rel="noopener">
    <picture>
  <img src="/images/SIFT_PHONE_SQUARE_STILL.png" alt="SIFT">
</picture>
  </a>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const phone  = document.getElementById("phone");
  const header = document.getElementById("header");
  const bg     = document.querySelector(".bg");
  const intro  = document.getElementById("intro");
  const text   = document.getElementById("introText");

/* ===== DESKTOP FLOW ===== */
if(window.innerWidth > 600){
  setTimeout(()=>{
    intro.classList.add("fade-out");
    text.classList.add("exit");

    bg.style.filter = "blur(0)";
    phone.style.opacity = "1";
    header.style.opacity = "1";

    // hard-remove loading text after its exit animation
    setTimeout(()=>{
      text.style.display = "none";
    }, 600); // matches CSS transition timing

  }, 7000); // extended timing
}

  /* ===== MOBILE FLOW ===== */
  if(window.innerWidth <= 600){
    setTimeout(()=>{
      document.getElementById("mobileIntro").classList.add("fade-out");
      phone.style.opacity = "1";
      header.style.opacity = "1";

      if (navigator.vibrate) {
        navigator.vibrate(12);
      }
    }, 1600);
  }

});
</script>

</body>
</html>
