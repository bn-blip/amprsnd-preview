<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bianca Nicdao — ARTIST</title>

  <!-- Favicon (same as homepage) -->
  <link rel="icon" href="/images/&rubberlogo.png" type="image/png">

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">

  <style>
    *{ box-sizing:border-box; }

    :root{
      --ink:#9a9a9a;
      --bg:#ffffff;
      --hair:#e9e9e9;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }

    header{
      position: sticky;
      top:0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid var(--hair);
      padding: 14px 32px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      z-index: 20;
    }

    header a{
      color: var(--ink);
      text-decoration:none;
      font-size:12px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      border-bottom:1px solid transparent;
    }

    header a:hover{ border-color: var(--ink); }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 44px 32px 120px;
    }

    .title{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    h1{
      margin:0;
      font-size: 14px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 400;
    }

    .sub{
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
      border-top: 1px solid var(--hair);
      padding-top: 24px;
    }

    .card{
      grid-column: span 6;
      border: 1px solid var(--hair);
      padding: 10px;
      background: #fff;
      cursor: pointer;
      transition: transform 180ms ease, opacity 180ms ease;
    }

    .card:hover{
      transform: translateY(-2px);
      opacity: 0.92;
    }

    .card img{
      width:100%;
      height:auto;
      display:block;
    }
    
    /* Single-image gallery state */
.grid.single .card{
  grid-column: span 12;
}

    @media (max-width: 900px){
      .card{ grid-column: span 12; }
    }

    @media (max-width: 600px){
      header{ padding: 12px 20px; }
      .wrap{ padding: 34px 20px 100px; }
    }

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(6px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 50;
      padding: 24px;
    }

    .modal.open{ display:flex; }

    .modal-inner{
      width: min(920px, 96vw);
      border: 1px solid var(--hair);
      background: #fff;
      padding: 14px;
      position: relative;
    }

    .close{
      position:absolute;
      top: 10px;
      right: 12px;
      width: 36px;
      height: 36px;
      border: 1px solid var(--hair);
      background: #fff;
      color: var(--ink);
      cursor: pointer;
      font-size: 18px;
      line-height: 34px;
      text-align:center;
    }

    .modal-content{
      display:grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 14px;
    }

    .modal-img{
      width: 100%;
      height: auto;
      border: 1px solid var(--hair);
    }

    .meta{
      border: 1px solid var(--hair);
      padding: 14px;
      font-size: 13px;
      line-height: 1.65;
    }

    .meta .label{
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 8px;
    }

    .meta a{
      color: var(--ink);
      text-decoration:none;
    }

    /* Elegant Stripe button-link */
    .acquire{
      display: inline-block;
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--ink);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 160ms ease, opacity 160ms ease;
    }
    .acquire:hover{
      border-color: var(--ink);
      opacity: 0.75;
    }

    @media (max-width: 900px){
      .modal-content{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <a href="/Gallery/">Back</a>
  <a href="/">Home</a>
</header>

<main class="wrap">
  <div class="title">
    <h1>Bianca Nicdao</h1>
    <div class="sub">ARTIST</div>
  </div>

  <section id="gridRoot" class="grid"></section>
</main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-inner">
    <button class="close" id="closeBtn">×</button>
    <div class="modal-content">
      <img id="modalImg" class="modal-img" alt="Artwork">
      <div class="meta">
        <div class="label">Work details</div>
        <div><strong>BESUPER!</strong></div>
        <div>Spraypaint on Canvas</div>
        <div>36'' × 48''</div>
        <br>

        <div class="label">Availability</div>
        <a
          class="acquire"
          href="https://buy.stripe.com/5kA00u73pfPZdKUaEE"
          target="_blank"
          rel="noopener noreferrer"
        >
          Acquire
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  // Images live in: public_html/Gallery/images/
  const IMAGES = ["bn1.jpg"].map(f => "images/" + f);

  const gridRoot = document.getElementById("gridRoot");

  // If only one image, make grid full-width
  if (IMAGES.length === 1) {
    gridRoot.classList.add("single");
  }

  // Render once (no infinite scroll)
  IMAGES.forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${src}" alt="Artwork">`;
    card.onclick = () => openModal(src);
    gridRoot.appendChild(card);
  });

  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const closeBtn = document.getElementById("closeBtn");

  function openModal(src){
    modalImg.src = src;
    modal.classList.add("open");
    document.body.style.overflow = "hidden";
  }

  function closeModal(){
    modal.classList.remove("open");
    modalImg.src = "";
    document.body.style.overflow = "";
  }

  closeBtn.onclick = closeModal;
  modal.onclick = e => { if (e.target === modal) closeModal(); };
  window.onkeydown = e => { if (e.key === "Escape") closeModal(); };
</script>

</body>
</html>
