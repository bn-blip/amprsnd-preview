<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="AMPRSND" />
  <meta property="og:image" content="images/amprsnd_hero.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bn-blip.github.io/amprsnd-preview/" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="images/amprsnd_hero.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMPRSND</title>

  <link rel="icon" href="images/&rubberlogo.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">
</head>

<style>
*{ box-sizing:border-box; }

:root{
  --ink:#9a9a9a;
  --bg:#ffffff;
  --hair:#e9e9e9;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
  overflow-x:hidden;
}

/* ================= HERO ================= */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.stage{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(0.98) contrast(1.08) saturate(0.9);
  pointer-events:none;
}

.stage::before{
  content:"";
  position:absolute;
  inset:-20%;
  background:radial-gradient(circle at center, rgba(0,0,0,0.16), transparent 60%);
  opacity:.12;
  filter:blur(18px);
}

/* ================= CONTACT ================= */

.email{
  color:var(--ink);
  text-decoration:none;
  letter-spacing:0.06em;
}

.email-desktop{
  position:absolute;
  bottom:32px;
  left:32px;
  font-size:14px;
  opacity:.7;
}

.contact-mobile{ display:none; }

/* ================= SECTIONS ================= */

.section{ border-top:1px solid var(--hair); }

.header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.92);
  padding:16px 32px;
  border-bottom:1px solid var(--hair);
  cursor:pointer;
}

.header span{
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
  opacity:.7;
}

/* ================= PROJECTS ================= */

.projects{
  overflow:hidden;
  max-height:0;
  transition:max-height .6s ease;
}

.projects.open{ max-height:600px; }

.project{
  height:110px;
  background-size:cover;
  background-position:center;
}

/* ================= VEIL ================= */

.veil{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:100;
}

.veil.active{
  opacity:1;
  pointer-events:auto;
}

.veil-inner{
  padding:48px 32px 64px;
}

/* ================= GRAIN ================= */

#aboutVeil::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:url("images/noise.png");
  opacity:.04;
  pointer-events:none;
}
</style>

<body>

<section class="hero" id="hero">
  <div id="stage" class="stage"></div>

  <a href="mailto:hello@amprsndamprsnd.com" class="email email-desktop">
    hello@amprsndamprsnd.com
  </a>
</section>

<section class="section">
  <div class="header" id="openGallery"><span>Gallery</span></div>
</section>

<section class="section">
  <div class="header" id="toggleReleases"><span>Releases</span></div>
  <div class="projects" id="releases">

    <div class="project" style="background-image:url('images/BADCHILD_WHITEKNIGHT_B8.1.jpg')">
      <a href="preview/bad-child-white-knight2.html"></a>
    </div>

    <div class="project" style="background-image:url('images/RYANCHAMBERS-GREENCRACK-B01.1-020126.png')">
      <a href="preview/ryan-chambers-green-crack.html"></a>
    </div>

  </div>
</section>

<section class="section">
  <div class="header" id="toggleProjects"><span>Projects</span></div>
  <div class="projects" id="projects">
    <div class="project" style="background-image:url('images/AN_AngelicasNewViolin_ThumbBG.png')">
      <a href="angelica-nero-geigenbau-sander.html"></a>
    </div>
    <div class="project" style="background-image:url('images/SIFT_Maddy_JamInTheVan_BG.png')">
      <a href="sift-with-maddy-jaminthevan.html"></a>
    </div>
  </div>
</section>

<section class="section">
  <div class="header" id="openAbout"><span>About</span></div>
</section>

<div class="veil" id="galleryVeil">
  <div class="veil-inner">
    <div><a href="Gallery/IsaiahSteinberg.html">Isaiah Steinberg</a></div>
    <div><a href="Gallery/BiancaNicdao.html">Bianca Nicdao</a></div>
  </div>
</div>

<script>
/* ================= HERO FRAMES ================= */
const FRAME_COUNT = 60;
const START = 86400;

const frames = Array.from({ length: FRAME_COUNT }, (_, i) =>
  `images/AA_1_${String(START + i).padStart(8,"0")}.jpg`
);

frames.forEach(src => { const i=new Image(); i.src=src; });

const stage=document.getElementById("stage");
stage.style.backgroundImage=`url('${frames[0]}')`;

document.getElementById("toggleReleases").onclick=()=>{
  document.getElementById("releases").classList.toggle("open");
};

document.getElementById("toggleProjects").onclick=()=>{
  document.getElementById("projects").classList.toggle("open");
};

document.getElementById("openGallery").onclick=()=>{
  document.getElementById("galleryVeil").classList.add("active");
};
</script>

</body>
</html>
