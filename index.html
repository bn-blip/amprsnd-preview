<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GALLERY â€” AMPRSND</title>

  <!-- Favicon (same as homepage) -->
  <link rel="icon" href="/images/&rubberlogo.png" type="image/png">

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">
  
  <style>
    *{ box-sizing:border-box; }

    :root{
      --ink:#9a9a9a;
      --bg:#ffffff;
      --hair:#e9e9e9;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
    }

    header{
      position: sticky;
      top:0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid var(--hair);
      padding: 14px 32px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      z-index: 10;
    }

    header a{
      color: var(--ink);
      text-decoration:none;
      font-size:12px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      border-bottom:1px solid transparent;
    }
    header a:hover{ border-color: var(--ink); }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 60px 32px 120px;
    }

    h1{
      margin: 0 0 24px;
      font-size: 14px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 400;
    }

    .list{
      border-top: 1px solid var(--hair);
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 18px 0;
      border-bottom: 1px solid var(--hair);
    }

    .row a{
      color: var(--ink);
      text-decoration:none;
      font-size: 16px;
      letter-spacing: 0.01em;
      transition: opacity 160ms ease;
    }
    .row a:hover{ opacity: 0.75; }

    .meta{
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    @media (max-width:600px){
      header{ padding: 12px 20px; }
      .wrap{ padding: 44px 20px 100px; }
      .row{ flex-direction: column; align-items:flex-start; gap: 6px; }
    }
    
    @media (max-width:600px){
  .email{
    bottom: 64px;          /* lifts it above the CTA */
    font-size: 12px;       /* quieter */
    opacity: 0.55;         /* recedes visually */
  }
}
  </style>
</head>
<body>
  <header>
    <a href="/">Back</a>
    <a href="https://www.instagram.com/amprsndamprsnd/" target="_blank" rel="noopener noreferrer">Instagram</a>
  </header>

  <main class="wrap">
    <h1>ARTISTS</h1>

    <section class="list">
      <div class="row">
        <a href="/Gallery/IsaiahSteinberg">Isaiah Steinberg</a>
        
      </div>

      <div class="row">
        <a href="/Gallery/BiancaNicdao">Bianca Nicdao</a>
        
      </div>
    </section>
  </main>
</body>
</html>
