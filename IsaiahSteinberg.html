<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isaiah Steinberg â€” ARTIST</title>

  <!-- Favicon (same as homepage) -->
  <link rel="icon" href="/images/&rubberlogo.png" type="image/png">

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">

  <style>
    *{ box-sizing:border-box; }

    :root{
      --ink:#9a9a9a;
      --bg:#ffffff;
      --hair:#e9e9e9;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }

    header{
      position: sticky;
      top:0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid var(--hair);
      padding: 14px 32px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      z-index: 20;
    }

    header a{
      color: var(--ink);
      text-decoration:none;
      font-size:12px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      border-bottom:1px solid transparent;
    }
    header a:hover{ border-color: var(--ink); }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 44px 32px 120px;
    }

    .title{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    h1{
      margin:0;
      font-size: 14px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 400;
    }

    .sub{
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
      border-top: 1px solid var(--hair);
      padding-top: 24px;
    }

    .card{
      grid-column: span 6;
      border: 1px solid var(--hair);
      padding: 10px;
      background: #fff;
      transition: transform 180ms ease, opacity 180ms ease;
    }

    .card:hover{
      transform: translateY(-2px);
      opacity: 0.92;
    }

    .card img{
      width:100%;
      height:auto;
      display:block;
    }
    
/* Single-image gallery state */
.grid.single .card{
  grid-column: span 12;
}

    @media (max-width: 900px){
      .card{ grid-column: span 12; }
    }

    @media (max-width: 600px){
      header{ padding: 12px 20px; }
      .wrap{ padding: 34px 20px 100px; }
    }
  </style>
</head>

<body>

<header>
  <a href="/Gallery/">Back</a>
  <a href="/">Home</a>
</header>

<main class="wrap">
  <div class="title">
    <h1>Isaiah Steinberg</h1>
    <div class="sub">ARTIST</div>
  </div>

  <section id="gridRoot" class="grid"></section>
</main>

<script>
  // Images live in: public_html/Gallery/images/
  // Removed is2.jpg and is4.jpg
const IMAGES = [
  "images/is5.jpg"
];

const gridRoot = document.getElementById("gridRoot");

// If only one image, mark grid as single
if (IMAGES.length === 1) {
  gridRoot.classList.add("single");
}

IMAGES.forEach(src => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<img src="${src}" alt="Artwork">`;
  gridRoot.appendChild(card);
});
</script>

</body>
</html>
