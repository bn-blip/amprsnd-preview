<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- Open Graph -->
<meta property="og:title" content="Angelica Nero × Geigenbau-Sander Violin — AMPRSND">
<meta property="og:type" content="website">
<meta property="og:url" content="https://amprsndamprsnd.com/angelica.html">
<meta property="og:image" content="https://amprsndamprsnd.com/images/AN_AngelicasNewViolin_ThumbBG.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Angelica Nero × Geigenbau-Sander Violin — AMPRSND</title>

<link rel="icon" type="image/png" href="/images/&rubberlogo.png">
<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/alte-haas-grotesk">

<style>
*{ box-sizing:border-box; }

:root{
  --ink:#9a9a9a;
  --bg:#ffffff;
  --hair:#e9e9e9;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("/images/AN_AngelicasNewViolin_ThumbBG.png")
    center / cover no-repeat;
  z-index:-2;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Alte Haas Grotesk', Helvetica, Arial, sans-serif;
  color:var(--ink);
  background:#fff;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(4px);
  border-bottom:1px solid var(--hair);
  padding:12px 24px;
  display:grid;
  grid-template-columns:auto 1fr;
  align-items:center;
  z-index:10;
  opacity:0;
  transition:opacity 600ms ease;
}

.header a{
  font-size:12px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:var(--ink);
  text-decoration:none;
  position:relative;
}

.header a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:1px;
  background:currentColor;
  transform:scaleX(0);
  transform-origin:left;
  transition:transform 260ms ease;
  opacity:0.7;
}

.header a:hover::after{
  transform:scaleX(1);
}

.header .title{
  font-size:11px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  text-align:right;
  opacity:0.7;
}

/* ===== DESKTOP INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:30;
  opacity:1;
  transition:opacity 1200ms ease;
}
.intro-overlay{
  position:fixed;
  inset:0;
  z-index:999;
  pointer-events:none;
}
.intro.fade-out{
  opacity:0;
  pointer-events:none;
}

.intro img{
  position:absolute;   /* ← THIS IS THE MISSING PIECE */
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:1;
}

.intro-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== LOADING TEXT ===== */

.intro-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.intro-text{
  position: fixed;
  bottom: 48px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: rgba(0,0,0,.55);
  text-shadow: 0 1px 6px rgba(255,255,255,.25);
  animation: fadePulse 2.6s ease infinite;
  transition: opacity 600ms ease, transform 600ms ease;
  pointer-events: none;
  z-index: 40; /* ← THIS makes it appear above the video */
}

.intro img{
  z-index:1;
}

.intro-text.exit{
  opacity:0;
  transform:translate(-50%, 12px);
}

@keyframes fadePulse{
  0%{opacity:0}
  40%{opacity:.6}
  70%{opacity:.4}
  100%{opacity:.6}
}

/* ===== HERO ===== */
.hero{
  min-height:calc(100vh - 48px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:72px 0;
}

.frame{
  position:relative;
  width:min(900px, 92vw);
  aspect-ratio:16 / 9;
  border:1px solid var(--hair);
  background:#fff;
  overflow:hidden;
  cursor:pointer;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Play guide */
.play-guide{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  letter-spacing:.32em;
  text-transform:uppercase;
  color:#8c8c8c;
  opacity:0;
  transition:opacity 200ms ease, transform 200ms ease;
  pointer-events:none;
}

.frame:hover .play-guide{
  opacity:1;
  transform:scale(1.02);
}

/* Player */
.player{
  position:absolute;
  inset:0;
  display:none;
  background:#000;
}

.player iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ===== MOBILE ===== */
@media (max-width:600px){
  .intro,
  .intro-text{
    display:none;
  }

  .header{
    grid-template-columns:1fr;
    justify-items:center;
  }

  .header a{
    display:none;
  }

  .header .title{
    text-align:center;
    font-size:10px;
    opacity:0.6;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- INTRO SPLASH -->
<div class="intro" id="intro">
  <video
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="intro-video"
  >
    <source src="/images/AN_WEB_LOADING_SPLASH.mp4" type="video/mp4">
  </video>
</div>

<div class="intro-text" id="introText">
  ANGELICA’S NEW VIOLIN IS LOADING
</div>

<!-- HEADER -->
<div class="header" id="header">
  <a href="/">Back</a>
  <div class="title">Angelica Nero × Geigenbau-Sander Violin</div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="frame" id="frame">
    <img
      src="/images/AN_AngelicasNewViolin_Thumb01.jpg"
      alt="Angelica Nero – Angelica’s New Violin"
    />
    <div class="play-guide">Play</div>

    <div class="player" id="player">
      <div class="player-inner" id="playerInner"></div>
    </div>
  </div>
</section>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const intro = document.getElementById("intro");
  const text  = document.getElementById("introText");
  const header = document.getElementById("header");

  // DESKTOP INTRO FLOW
  if(window.innerWidth > 600){
    setTimeout(()=>{
      intro.classList.add("fade-out");
      text.classList.add("exit");
      header.style.opacity = "1";

      setTimeout(()=>{
        text.style.display = "none";
      }, 600);
    }, 5200); // extended to let gif fully resolve
  } else {
    header.style.opacity = "1";
  }
});
</script>

<script>
const frame = document.getElementById("frame");
const playerWrap = document.getElementById("player");
const playerInner = document.getElementById("playerInner");

let ytPlayer = null;
let playing = false;

function reset(){
  if (ytPlayer){
    ytPlayer.destroy();
    ytPlayer = null;
  }
  playerWrap.style.display = "none";
  playing = false;
}

frame.addEventListener("click", () => {
  if (playing) return;
  playing = true;
  playerWrap.style.display = "block";

  ytPlayer = new YT.Player(playerInner, {
    videoId: "nXdNTnqFSvw",
    playerVars: {
      autoplay: 1,
      rel: 0,
      modestbranding: 1,
      playsinline: 1
    },
    events: {
      onStateChange: (e) => {
        if (e.data === YT.PlayerState.ENDED){
          reset();
        }
      }
    }
  });
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && playing){
    reset();
  }
});
</script>

</body>
</html>
